uwb_pub_node:
  ros__parameters:
    port_name: "/dev/ttyUSB0"   # UWB 连接的串口端口
    baud_rate: 115200           # 波特率
    frame_id: "uwb_link"        # UWB消息的frame_id
    uwb_pub: "/uwb/data"      # 发布的UWB话题名称

uwb_imu_fusion:
  ros__parameters:
    # ==========================
    # 1. ROS 通信配置
    # ==========================
    topics:
      imu_sub: "/imu/data"        # 订阅：IMU话题名称
      uwb_sub: "/uwb/data"        # 订阅：UWB话题名称（由uwb_pub_node发布）
      odom_pub: "/odometry/filtered" # 发布：融合后的里程计话题
    
    frames:
      world_frame_id: "map"       # 基站所在的固定坐标系 (Anchor Frame)
      body_frame_id: "base_link"  # 机器人本体坐标系 (Body Frame)

    # ==========================
    # 2. 硬件/串口配置
    # ==========================

    NLOS:
      nlos_q_threshold: 6.0            # NLOS 判定阈值 (根据实际环境调整)

    algorithm_type: "eskf"  # 可选：eskf / graph

    eskf:
      acc_noise_std: 0.1
      gyro_noise_std: 0.05
      acc_bias_walk_std: 1e-4
      gyro_bias_walk_std: 1e-5
      uwb_noise_std: 0.15

    # ==========================
    # 3. 基站 (Anchors) 配置
    # ==========================
    # 格式：[x, y, z] 单位：米
    anchors:
      A0: [0.0, 0.0, 2.5]
      A1: [5.0, 0.0, 2.5]
      A2: [0.0, 5.0, 2.5]
      A3: [5.0, 5.0, 2.5]